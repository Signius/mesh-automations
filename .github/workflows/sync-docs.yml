name: Sync Docs to Mesh Gov Test

on:
  workflow_run:
    workflows: ["Update Catalyst Proposal Documentation", "DRep Voting Action", "Mesh SDK Usage Stats"]
    types:
      - completed
    branches:
      - main

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: Andre-Diamond/mesh-gov
          path: target
          token: ${{ secrets.PAT }}
          
      - name: Copy docs folder
        run: |
          cp -r source/apps/docs/src/pages target/apps/docs/src/
          
      - name: Commit and push changes
        id: commit
        run: |
          cd target
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/docs/src/pages
          if git diff --quiet && git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Sync docs from mesh-automations"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord notification
        if: steps.commit.outputs.changes == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Docs Sync Notification"
          description: "Documentation has been successfully synced from mesh-automations to mesh-governance"
          color: 0x00ff00 